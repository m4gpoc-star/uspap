<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>USPAP Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />
  <meta name="theme-color" content="#1f2933" />

  <link rel="stylesheet" href="style.css" />

  <style>
    /* Quiz 专用小样式，放这里就行，不会影响大局 */

    .quiz-main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1.2rem;
      gap: 1.2rem;
      max-width: 700px;
      margin: 0 auto;
    }

    .quiz-card {
      border-radius: 18px;
      padding: 1.2rem 1.4rem;
      border: 1px solid #1f2937;
      background: linear-gradient(135deg, #111827, #1f2933);
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.4);
    }

    .quiz-question {
      font-size: 1.05rem;
      line-height: 1.5;
      margin-bottom: 1rem;
    }

    .quiz-options {
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
    }

    .quiz-option {
      width: 100%;
      text-align: left;
      border-radius: 999px;
      border: 1px solid #1f2937;
      background: #111827;
      padding: 0.6rem 1rem;
      font-size: 0.95rem;
      cursor: pointer;
      transition: background 0.15s, transform 0.05s, border-color 0.15s;
      white-space: normal;
    }

    .quiz-option:hover {
      transform: translateY(-1px);
    }

    .quiz-option.correct {
      background: #14532d;
      border-color: #22c55e;
    }

    .quiz-option.incorrect {
      background: #7f1d1d;
      border-color: #f97373;
    }

    .quiz-feedback {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      min-height: 1.4em;
    }

    .quiz-feedback.correct {
      color: #6ee7b7;
    }

    .quiz-feedback.incorrect {
      color: #fecaca;
    }

    .quiz-footer-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 0.6rem;
      font-size: 0.8rem;
      color: #9ca3af;
    }

    .quiz-controls {
      display: flex;
      justify-content: flex-end;
      margin-top: 0.8rem;
    }

    .quiz-next-btn[disabled] {
      opacity: 0.5;
      cursor: default;
    }

    .link-button {
      background: transparent;
      border: 1px solid #374151;
      color: #e5e7eb;
      padding: 0.25rem 0.7rem;
      border-radius: 999px;
      font-size: 0.8rem;
      cursor: pointer;
    }

    .link-button:hover {
      background: #111827;
    }

  </style>
</head>
<body>
  <header class="app-header">
    <h1>USPAP Quiz</h1>
    <p class="subtitle">Chapter 1–3 · Multiple Choice</p>
    <button class="link-button" onclick="window.location.href='index.html'">
      ← Back to Flashcards
    </button>
  </header>

  <main class="quiz-main">
    <section class="quiz-card">
      <div id="quiz-progress" class="quiz-footer-bar"></div>

      <div class="quiz-question" id="quiz-question"></div>

      <div class="quiz-options" id="quiz-options"></div>

      <div id="quiz-feedback" class="quiz-feedback"></div>

      <div class="quiz-controls">
        <button id="quiz-next-btn" class="quiz-next-btn" disabled>Next Question ▶</button>
      </div>
    </section>
  </main>

  <footer class="app-footer">
    <p>Practice questions based on your study notes. For learning use only.</p>
  </footer>

  <script src="quiz.js"></script>
</body>
</html>
