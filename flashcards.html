<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flashcards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />
  <meta name="theme-color" content="#1f2933" />

  <link rel="stylesheet" href="style.css" />

  <style>
    .flash-main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1.2rem;
      gap: 1.2rem;
      max-width: 700px;
      margin: 0 auto;
    }

    .flash-top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.85rem;
      color: #9ca3af;
    }

    .flash-card {
      border-radius: 20px;
      padding: 1.6rem 1.4rem;
      border: 1px solid #1f2937;
      background: radial-gradient(circle at top left, #111827, #020617);
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.45);
      cursor: pointer;
      position: relative;
      min-height: 160px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .flash-hint {
      position: absolute;
      top: 0.7rem;
      right: 1rem;
      font-size: 0.75rem;
      color: #6b7280;
    }

    .flash-term {
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 0.6rem;
    }

    .flash-definition {
      font-size: 0.95rem;
      color: #d1d5db;
      line-height: 1.5;
    }

    .flash-controls {
      display: flex;
      justify-content: space-between;
      margin-top: 0.8rem;
      gap: 0.6rem;
    }

    .flash-btn {
      flex: 1;
      border-radius: 999px;
      border: none;
      padding: 0.55rem 0.9rem;
      font-size: 0.9rem;
      cursor: pointer;
      background: #111827;
      border: 1px solid #1f2937;
      color: #e5e7eb;
      transition: background 0.15s, transform 0.05s, border-color 0.15s;
    }

    .flash-btn.primary {
      background: linear-gradient(to right, #2563eb, #1d4ed8);
      border-color: #2563eb;
    }

    .flash-btn:disabled {
      opacity: 0.4;
      cursor: default;
    }

    .flash-btn:not(:disabled):hover {
      transform: translateY(-1px);
    }
  </style>
</head>
<body>
  <header class="app-header">
    <h1>Flashcards</h1>
    <p class="subtitle">Tap card to flip · Chapters 1–3 key ideas</p>
    <button class="link-button" onclick="window.location.href='index.html'">
      ← Back to Home
    </button>
  </header>

  <main class="flash-main">
    <div class="flash-top-bar">
      <span id="flash-progress">Card 1 / 1</span>
      <span id="flash-mode">Front: Term · Back: Explanation</span>
    </div>

    <section
      class="flash-card"
      id="flash-card"
      onclick="toggleFlashSide()"
    >
      <span class="flash-hint">Tap to flip</span>
      <div class="flash-term" id="flash-term">Loading…</div>
      <div class="flash-definition" id="flash-definition"></div>
    </section>

    <div class="flash-controls">
      <button id="flash-prev" class="flash-btn" onclick="prevFlashcard()">
        ◀ Prev
      </button>
      <button id="flash-next" class="flash-btn primary" onclick="nextFlashcard()">
        Next ▶
      </button>
    </div>
  </main>

  <footer class="app-footer">
    <p>Swipe through core USPAP concepts. For personal learning only.</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
